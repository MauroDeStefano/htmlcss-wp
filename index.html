<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta                                                                                                                          http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Struttura wp</title>
</head>



<body>
  
  <header>

    <!-- The pink part -->

    <div class="banner">
      <div class="nav">
        <img src="img/logo.png" alt="logo Neori" class="image">

        <div class="menu clearfix">
          <ul class="list clearfix">
            <li><button>FEATURES</button></li>
            <li><button>EDITORIALS</button></li>
            <li><button>ENVIROMENT</button></li>
            <li><button>BLOG</button></li>
            <li><button>SHOP</button></li>
            <li><button>CONTACT</button></li>
          </ul>
        </div>
      </div>

    </div>

    <!-- the dark yellow part -->

    <div class="jumbotron"></div>

  </header>

  <!-- Main section with float layout -->

  <main>

    <div class="container-main">
                           
      <div class="banner-main"></div>
      
      <div class="three-pannels">

        <div class="left pannel"></div>
        
        <div class="mid pannel"></div>

        <div class="right pannel"></div>
        
      </div>
        
    </div>

  </main>

  <!-- Footer and credits -->

  <footer>

    <div class="credits"></div>

  </footer>

</body>
</html>
